<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
{% if review_list %}
    <ul>
        {% for review in review_list %}
        <li>
            <div>
                <p>{{ review.my_email }} {{ review.pub_date}}</p>
                <h3>{{ review.books_name }}</h3>
                <p>{{ review.comment }}</p>
                <hr>
            </div>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
